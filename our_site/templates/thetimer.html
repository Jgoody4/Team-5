<html>
	<head>
		<title>The Timer</title>
	</head>
	<body>
		<h1>Please insert the time in the form of 00:00:00</h1>
		<!--Textbox to insert the time-->
		<form action='' method='POST' novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.inserted_time.label }} <br>
				{{ form.inserted_time(size=8) }}
			</p>
			<p>
				{{ form.submit() }}
			</p>
		</form>
		<!--Link that takes you back to the main menu-->
		<div>
			<a href='/menu'>Back</a>
		</div>
	</body>
</html>
