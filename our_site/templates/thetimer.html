{% extends "menu.html" %}
{% block content %}
		<h1>Please insert the time in the form of 00:00:00</h1>
		<!--Textbox to insert the time-->
		<form action='' method='POST' novalidate>
			{{ form.hidden_tag() }}
			<p>
				{{ form.inserted_time.label }} <br>
				{{ form.inserted_time(size=8) }}
			</p>
			<p>
				{{ form.submit() }}
			</p>
		</form>
	</body>
{% endblock %}
